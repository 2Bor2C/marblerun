apiVersion: apps/v1
kind: Deployment
metadata:
  name: test
  namespace: testspace
  labels:
    app: test
    marbleType: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
      annotations:
        injected: not-yet
    spec:
      containers:
      - name: test
        image: alpine:latest
        command: ["/bin/sh", "-c", "--"]
        args: ["while true; do sleep 30; done;"]
        imagePullPolicy: IfNotPresent
