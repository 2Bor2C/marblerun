syntax = "proto3";

package rpc;
option go_package = "edgeless.systems/mesh/coordinator/rpc";

service CoordinatorNode {
  rpc Activate (ActivationReq) returns (ActivationResp);
}

message ActivationReq {
  bytes quote = 1;
  string csr = 2;
  string package = 3;
  string variant = 4;
}

message ActivationResp {
  string certificate = 1;
  Parameters params = 2;
}

message Parameters {
  map<string, string> env = 1;
  repeated string argv = 2;
}